name: Desktop CI

on:
  pull_request:
    paths:
      - 'packages/desktop/**'
      - 'packages/web-ui/**'
  push:
    branches: [main, 'feat/**']
    paths:
      - 'packages/desktop/**'
      - 'packages/web-ui/**'

env:
  CARGO_INCREMENTAL: 0

jobs:
  check:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: pnpm install

      - name: TypeScript check
        run: pnpm --filter @ditloop/desktop typecheck

      - name: Frontend tests
        run: pnpm --filter @ditloop/desktop test

      - name: Rust check
        working-directory: packages/desktop/src-tauri
        run: cargo check

      - name: Rust tests
        working-directory: packages/desktop/src-tauri
        run: cargo test

      - name: Vite build
        working-directory: packages/desktop
        run: npx vite build
